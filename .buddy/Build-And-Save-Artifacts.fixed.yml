- pipeline: "Build And Save Artifacts"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Deploy Clean Artifact"
    type: "BUILD"
    docker_image_name: "library/maven"
    docker_image_tag: "3.8.6"
    execute_commands:
    - "mvn clean deploy"
    cached_dirs:
    - "/root/.m2/repository"
    ignore_errors: true
    shell: "BASH"
